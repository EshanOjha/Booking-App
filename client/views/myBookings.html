<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading">
    <h3 class="panel-title">Your Booking is done.. Thanks</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="room in myRooms">
    		<div class="col-md-6">
    			<div class="col-md-6">
                    <h4>Room Type&nbsp;&nbsp;</h4><p>{{room.name}}</p>
                    <h4>Rooom Avaliability&nbsp;&nbsp;</h4><p>{{room.availability}}</p>
                    <h4>Room Reservation&nbsp;&nbsp;</h4><p>{{room.reservation}}</p>
                    <h4>Room Rate&nbsp;&nbsp;</h4><p>{{room.rate}}</p>
                    
        		</div>
            <div class="col-md-6">
    				<img class="thumbnail" src="{{room.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
