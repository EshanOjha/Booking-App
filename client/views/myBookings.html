<div class="panel panel-default" ng-init="getMyBookedRooms()">
  <div class="panel-heading">
    <h3 class="panel-title">Your Booking is done.. Thanks.. View Your all Booking</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        
    	<div ng-repeat="all in myBookedRooms">
    		<div class="col-md-6">
    			<div class="col-md-6">
                    <h4>Room Type&nbsp;&nbsp;</h4><p>{{all.name}}</p>
                    <h4>Rooom Avaliability&nbsp;&nbsp;</h4><p>{{all.availability}}</p>
                    <h4>Room Reservation&nbsp;&nbsp;</h4><p>{{all.reservation}}</p>
                    <h4>Room Rate&nbsp;&nbsp;</h4><p>{{all.rate}}</p>
                    
        		</div>
            <div class="col-md-6">
    				<img class="thumbnail" src="{{all.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
